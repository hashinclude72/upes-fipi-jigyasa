{% extends "jigyasa/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="site-section justify-content-center" style="min-height:1300px;">
      <div class="container">
    <div class="row align-items-center justify-content-center">
          <div class="mt-5 col-11 col-md-6 col-lg-6 border-primary pricing" data-aos="fade-up" data-aos-delay="300">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4" style="color:#ff5733;">Register</legend>
                    {{ form|crispy }}
                    {{ user_details_form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-primary px-4 py-2" type="submit">Register</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
                </small>
            </div>
          </div>
          </div>

        </div>
      </div>


{% endblock content %}
